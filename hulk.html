<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hulk.css">
    <title>Document</title>
</head>

<body>
    <div class="product-detail-links-wrapper">
        <div class="product-detail-links">
            <a href="#">Home</a>
            <span> > </span>
            <a href="#">Marvel</a>
            <span> > </span>
            <span>Hulkbuster</span>
        </div>
    </div>

    <div class="product-detail-page-wrapper">
        <div class="product-detail-page">
            
            <div class="product-detail-page-gallery">
                <div class="product-detail-page-carousel-wrapper">
                    <div class="product-detail-page-carousel">
                        <button class="btn-arrow btn-arrow-up">
                            <svg width="13" height="28" viewBox="4 0 18 28" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M1.825 28L18 14 1.825 0 0 1.715 14.196 14 0 26.285z" fill="currentColor"></path></svg>
                        </button>
                        <div class="product-detail-page-carousel-img-container">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                        <button class="btn-arrow btn-arrow-down">
                            <svg width="13" height="28" viewBox="4 0 18 28" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M1.825 28L18 14 1.825 0 0 1.715 14.196 14 0 26.285z" fill="currentColor"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="product-detail-page-image-wrapper">
                    <div class="product-detail-page-image">
                        <img src="./assets/imgs/gallery hulk 1.webp" alt="" width="100%">
                    </div>
                </div>
            </div>

            <div class="product-detail-page-cart-wrapper">
                <div class="product-detail-page-cart">
                    <div class="product-detail-top">
                        <span>Novità</span>
                        <span>Esclusivo</span>
                    </div>
                    <div class="product-detail-name">
                        <h1>Hulkbuster</h1>
                        <img src="./assets/imgs/marvel_logo_pos_300w.png" alt="">
                    </div>
                    <div class="product-detail-price">
                        <span>549.99 € </span>
                        <p>Disponibile ora</p>
                    </div>
                    <div class="product-detail-quantity">
                        <div class="quantity-conteiner">
                            <div class="minus-svg-container quantity-svg">
                                <svg class="minus" width="14px" height="2px" viewBox="0 0 14 2" aria-hidden="true"><polygon fill="black" points="14 2 0 2 0 -6.03961325e-14 14 -6.03961325e-14"/></svg>
                            </div>
                            <div class="number-quantity-conteiner"> 
                                <span>1</span>
                            </div>
                            <div class="plus-svg-container quantity-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="add" width="14px" height="14px" viewBox="0 0 14 14" aria-hidden="true"><polygon fill="black" points="14 8 0 8 0 6 14 6"/><rect fill="black" fill-rule="nonzero" x="6" y="0" width="2" height="14"/></svg>
                            </div>
                            <div class="product-limit">
                                <p>limite 3</p>
                            </div>
                        </div>
                    </div>
                    <div class="product-add-cart">
                        <button id="btn-add-cart">
                            Aggiungi al Carrello
                        </button>

                    </div>
                    <div class="product-detail-allert">

                    </div>
                    <div class="product-detail-info-ship">

                    </div>
                    <div class="product-detail-instruction">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- fine parte marco.i-->

    <div class="accordion-title">
        <h2>Caratteristiche</h2>
        <div class="circle">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>
    <div class="accordion">
        <video width="100%" autoplay muted loop>
            <source
                src="https://www.lego.com/cdn/cs/set/assets/blt9d3acc1259d32d38/76210-PDP-202211-Video-1-Hero-Standard-Large.mp4"
                type="video/mp4">
        </video>
        <video class="video" width="100%" autoplay muted loop>
            <source
                src="https://www.lego.com/cdn/cs/set/assets/blte63bd0fad80f6291/76210-PDP-202211-Video-2-Hero-Standard-Large.mp4"
                type="video/mp4">
        </video>
        <video width="100%" autoplay muted loop>
            <source
                src="https://www.lego.com/cdn/cs/set/assets/blt7bb5fefe2c75ed59/76210-PDP-202211-Video-3-Hero-Standard-Large.mp4"
                type="video/mp4">
        </video>
    </div>
    <div class="accordion-title">
        <h2>Dettagli del Prodotto</h2>
        <div class="circle">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>
    <div class="accordion">

    </div>
    <div class="accordion-title">
        <h2>Recensioni di Prodotti</h2>
        <div class="circle">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>
    <div class="accordion">

    </div>
    <div class="buttons-hulk-flex">
        <p>Trova altri prodotti simili:</p>
        <button class="hulk-btn">Per gli adulti</button>
        <button class="hulk-btn">Marvel</button>
    </div>
    <script src="./hulk.js"></script>
</body>

</html>
